<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paneles Expandibles</title>
    <!--styles.css-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Las 7 Maravillas del Mundo</h1>

    <div class="contenedor">

        <div class="panel active" id="muralla">
            <h3>La Gran Muralla (China)</h3>
        </div>

        <div class="panel" id="petra">
            <h3>Petra (Jordania)</h3>
        </div>

        <div class="panel" id="coliseo">
            <h3>El Coliseo (Roma)</h3>
        </div>

        <div class="panel" id="chichenItza">
            <h3>Chichen Itza (México)</h3>
        </div>

        <div class="panel" id="machuPicchu">
            <h3>Machu Picchu (Perú)</h3>
        </div>

        <div class="panel" id="cristo">
            <h3>El Cristo Redentor (Brasil)</h3>
        </div>

        <div class="panel" id="tajMahal">
            <h3>Taj Mahal (India)</h3>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
