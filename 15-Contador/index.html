<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="contenedor-contador">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="contador" data-target="8000"></div>
        <span>Seguidores de Twitter</span>
    </div>

    <div class="contenedor-contador">

        <i class="fab fa-youtube fa-3x"></i>
        <div class="contador" data-target="1000000"></div>
        <span>Seguidores de YouTube</span>
    </div>

    <div class="contenedor-contador">
        <i class="fab fa-instagram fa-3x"></i>
        <div class="contador" data-target="500000"></div>
        <span>Seguidores de Instagram</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
