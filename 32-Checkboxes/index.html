<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxes: Bueno, Bonito y Barato</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>


  <h2>¿Cómo quieres que sea tu proyecto?</h2>

  <div class="contenedor-toggle">
    <input type="checkbox" id="bueno" class="toggle">
    <label for="bueno" class="etiqueta">
      <div class="bola"></div>
    </label>
    <span>Bueno</span>
  </div>

  <div class="contenedor-toggle">
    <input type="checkbox" id="bonito" class="toggle">
    <label for="bonito" class="etiqueta">
      <div class="bola"></div>
    </label>
    <span>Bonito</span>
  </div>

  <div class="contenedor-toggle">
    <input type="checkbox" id="barato" class="toggle">
    <label for="barato" class="etiqueta">
      <div class="bola"></div>
    </label>
    <span>Barato</span>
  </div>

  <script src="main.js"></script>
</body>

</html>
