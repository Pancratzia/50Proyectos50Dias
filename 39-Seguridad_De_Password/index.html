<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <title>Seguridad de Contraseña</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

  <div class="fondo" id="fondo"></div>

  <div class="bg-white rounded p-10 text-center shadow-md">
    <h1 class="text-3xl">El Fondo Medirá La Seguridad De Tu Contraseña</h1>
    <p class="text-sm text-gray-700">Entre más segura sea tu contraseña, mejor podrás observar la imágen</p>
    <div class="my-4 text-left">
      <label for="email" class="text-gray-900">Email:</label>
      <input type="email" class="border block w-full p-2 mt-2 rounded" id="email" placeholder="Email...">
    </div>

    <div class="my-4 text-left">
      <label for="password" class="text-gray-900">Contraseña:</label>
      <input type="password" class="border block w-full p-2 mt-2 rounded" id="password" placeholder="Contraseña...">
    </div>

    <button class="bg-black text-white py-2 mt-4 inline-block w-full rounded" type="submit">Enviar</button>
  </div>


  <script src="main.js"></script>
</body>

</html>
